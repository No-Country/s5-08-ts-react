# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
 - build-cache
 - lint
 - build
 - test

build-cache:
  stage: build-cache
  image: node:16-alpine3.11
  script:
    - npm set-script prepare "" && npm install
  artifacts:
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

lint:
  stage: lint
  image: node:16-alpine3.11
  dependencies:
    - build-cache
  script:
    - npm run lint

build:
  stage: build
  image: node:16-alpine3.11
  dependencies:
    - build-cache
  script:
    - npm run build

test:
  stage: test
  image: node:16-alpine3.11
  dependencies:
    - build-cache
  script:
    - npm run test:cov
